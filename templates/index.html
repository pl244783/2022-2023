<!--  how to use css in python_ flask-->
<!DOCTYPE html>
<html lang="en">
<head>
<!--  Load CSS in Flask with html-->
    <link rel="stylesheet" href='/static/main.css' />
 
</head>
  <div class="body">

    <div class="topR">Section 1
      <p style = "font-size:30px;">ok but imagine</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk" frameborder="0"></iframe>
    </div>

    <div class="topL">Section 2
      <p style = "font-size:15px;">different font size pog</p>
      real
    </div>

    <div class="downL">Section 3
      <button onclick="forward()">Forward</button>
      <script>
        function forward() {
          fetch('forward')
          .then((response) => response.json())
          .then((data) => console.log(data));
        }
      </script>
      
      <button onclick="backward()">Backward</button>
      <script>
        function backward() {
          fetch('backward')
          .then((response) => response.json())
          .then((data) => console.log(data));
        }
      </script>

      <button onclick="right()">Right</button>
      <script>
        function right() {
          fetch('right')
          .then((response) => response.json())
          .then((data) => console.log(data));
        }
      </script>

      <button onclick="left()">Left</button>
      <script>
        function left() {
          fetch('left')
          .then((response) => response.json())
          .then((data) => console.log(data));
        }
      </script>

      <button onclick="funny()">Other</button>
      <script>
        function funny() {
        fetch('forward')
        fetch('right')
        fetch('forward')
        fetch('left')
        .then((response) => response.json())
        .then((data) => console.log(data));
        }
      </script>
    </div>

    <div class="downR">Section 4
      <p style = "font-size:20px;">yippe</p>
      <iframe
        src="assets/logFile.log"
        scrolling="auto"
        height="50%"
        width="100%">
      </iframe>
    </div>
  </div>
</html>
